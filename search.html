<style>

<script type="module">
  import {getimages,appendimage} from "./scripts/main.js"

  let search_term = localStorage.getItem("searchitem")
  let url=`https://api.unsplash.com/search/photos?query=${search_term}&client_id=ylUchCieT_bVIrdqWGBis9nSvNXR8ecnndJtXw_I28k`
  let res =  await getimages(url)
console.log(res)

let parent = document.getElementById("main")

  appendimage(res.results,parent)
</script>
