<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<style>
  #container{
    display: flex;
  }
  #sidebar{
    flex:1;
    border: 1px solid black;
    height:100vh;
    background-color: blueviolet;
    line-height: 35px;
    font-size: 25px ;
    
  }
  #sidebar div:hover{
    cursor: pointer;
    background-color: blue;
  }
  #main{
    flex:8;
    border: 1px solid black;
    display:grid;
    grid-template-columns: repeat(3,1fr);
    grid-gap:20px;
    background-color: black;
  }
  input{
    font-size: 20px;
    height:30px;
  }
</style>
  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
       
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top images here only-->
      </div>
    </div>
  </body>
</html>


<script type="module">

import sidebar from './components/sidebar.js';
import {getimages,appendimage} from "./scripts/main.js";
let sidebar1 = document.getElementById("sidebar")
sidebar1.innerHTML=sidebar()
let url="https://api.unsplash.com/photos/?client_id=ylUchCieT_bVIrdqWGBis9nSvNXR8ecnndJtXw_I28k"
let res = await getimages(url)
console.log(res)

let parent= document.getElementById("main")
appendimage(res,parent)

let input= document.getElementById("searchbar")
input.addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){
    let input_value=document.getElementById("searchbar").value 
    localStorage.setItem("searchitem",input_value)
    window.location.href="search.html"
   
  }
})
</script>
